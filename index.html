<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="cancel">
                <img width="30" class="invert" src="img/cancel.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>

                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert img-h" src="img/playlist.svg" alt="">
                    <span>Your Library</span>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>

                </div>
            </div>
        </div>
        <div class="right bg-gray rounded ">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" src="img/hamburger.svg" alt="">

                    <div class="arrow invert">
                        <img src="img/leftArrow.svg" alt="">
                    </div>
                    <div class="arrow invert">
                        <img src="img/rightArrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <span>Spotify Playlists</span>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card rounded">
                        <div class="play">
                            <img src="img/playbutton.svg" alt="">
                        </div>
                        <img class="rounded" src="/Images/sleep.jpeg" alt="">
                        <h2>Sleep</h2>
                        <p>Gentle Ambient piano to help you fall asleep.</p>
                    </div>
                    <div data-folder="cs" class="card rounded">
                        <div class="play">
                            <img src="img/playbutton.svg" alt="">
                        </div>
                        <img class="rounded" src="/Images/todayHit.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Gentle Ambient piano to help you fall asleep.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="runsongbar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="34" id="previous" class="invert" src="img/prevsong.svg" alt="">
                            <img width="34" id="play" class="invert" src="img/play.svg" alt="">
                            <img width="34" id="next" class="invert" src="img/nextsong.svg" alt="">

                        </div>
                        <div class="timeVolume">
                            <div class="songtime">


                            </div>
                            <div class="volume">
                                <img width="20" class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input  type="range" name="volume" id="volumebar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="javaScript/script.js"></script>
</body>

</html>
